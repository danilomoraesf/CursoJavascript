<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 05</title>
   <link rel="stylesheet" href="./js/styles.css"> 
  </head>
  <body onload="carregarDados()">
    <header>
      <h1>Loja</h1>
    </header>
    <main>
      <form action="" id="formulario">
        <input type="text" id="nome" placeholder="Nome Completo" required/>
        <select id="idade"></select>
        <select id="cidade"></select>
      </form>
      <form action="" id="formproduto">
        <select id="prod" onchange="exibirProduto(this.value)"></select>
        <div id="rsprod"></div>
      </form>
    </main>

    <script src="./js/colecoes.js"></script>
    <!-- Coleções, por ser um banco de dados, precisa ser carregado antes do js com funções -->
    <script src="./js/script.js"></script>
  </body>
